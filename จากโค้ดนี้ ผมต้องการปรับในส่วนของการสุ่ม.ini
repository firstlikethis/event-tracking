จากโค้ดนี้ ผมต้องการปรับในส่วนของการสุ่มของรางวัล ผมต้องการปรับใหม่ทั้งหมด ในส่วนของการสุ่มผู้โชคดี
    1. ในหน้าจอสำหรับสุ่มรางวัล ก่อนอื่นให้มีปุ่มสำหรับการเปิดหน้าจอ Display เพื่อรอการกดสุ่มก่อน
    2. เปิดหน้าจอ Display เป็น Tab ใหม่ ในหน้าจอเดิม ของ Admin ให้แสดงรายการของรางวัลสำหรับสุ่มและมีจำนวนคงเหลือบอก
    3. เมื่อกดสุ่มที่หน้าจอของ Admin ในหน้าจอ Display จะต้องทำการสุ่ม Realtime โดยให้ใช้ชื่อของผู้เข้าร่วมงานนำมาสุ่มห้าม Mockup ขึ้นมา หน้าจอแบบเรียบงาย
    4. เมื่อได้ผู้โชคดีแล้ว ของรางวัลชิ้นนั้นจะต้องถูกลดจำนวน และหากว่าหมดแล้วจะต้องไม่สามารถกดสุ่มได้อีก
    5. หากผู้ที่ได้รับของรางวัล ยังไม่มารับของรางวัล จำนวนของรางวัลจะยังคงถูกลดลงไป และคะแนนของผู้เข้าร่วมจะถูกลดลงตามคะแนนของ ของรางวัลนั้นๆ
    6. หากผู้ที่ได้รับของรางวัล ไม่มารับของรางวัล และ Admin ได้ทำการยกเลิกสิทธิ์การได้รับของรางวัล จำนวนของรางวัลนั้นจะกลับมา และจะคืนคะแนนให้ผู้เข้าร่วมตามจำนวนคะแนนที่หัก

    ปล. หน้าจอ Display เมื่อเปิดแล้วจะเป็น Tab ใหม่ และรอการกดสุ่มจากหน้าจอของ admin เท่านั้น จะไม่สามารถกดสุ่มหรือย้อนกลับไปหน้าไหนได้ เป็นหน้า Landing และสุ่ม ใช้การส่งข้อมูลแบบ POST

